<!DOCTYPE html>
<html>
  <head>
    <title>Google Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <div class="buttons-div">
    <div class="buttons-div-gmail">
      <a class="gmailclass" href="https://www.google.com/intl/tr/gmail/about/"
        >Gmail</a
      >
    </div>
    <div class="gorseller-div">
      <a
        class="gorsellerclass"
        href="https://www.google.com/imghp?hl=tr&tab=ri&ogbl"
        >Görseller</a
      >
    </div>
    <div class="uygulamalar-div">
      <img class="uygulamalarclass" src="/google projesi/butonsembol.png" />
    </div>
    <div class="photo-div">
      <img class="ppclass" src="/google projesi/unnamed.png" />
    </div>
  </div>

  <body>
    <div class="googlelogo-div">
      <img
        class="Google-logo"
        src="/google projesi/googlelogo_color_272x92dp.png"
      />
    </div>

    <div class="searchbar-div">
      <input
        class="search-bar"
        type="text"
        placeholder="Search Google or type a URL"
      />
      <button class="buton-ara">Google'da Ara</button>
      <button
        class="buton-kendimisanslihissediyorum"
        href="https://www.google.com/doodles"
      >
        Kendimi Şanslı Hissediyorum
      </button>
    </div>

    <div class="div-about">
      <div class="left-links">
        <a class="hakkinda-class" href="#">Hakkında</a>
        <a
          class="reklam-class"
          href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Reklam</a
        >
        <a
          class="isletme-class"
          href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
          >İşletme</a
        >
        <a
          class="arama-class"
          href="https://www.google.com/search/howsearchworks/?fg=1"
          >Arama Nasıl Çalışır?</a
        >
      </div>
      <div class="center-link">
        <a class="karbon-class" href="#">
          <span><img class="karbon-img" src="/google projesi/indir.png" /></span
          >2007'den bu yana karbon nötr
        </a>
      </div>
      <div class="right-links">
        <a class="gizlilik-class" href="#">Gizlilik</a>
        <a
          class="sartlar-class"
          href="https://policies.google.com/u/3/terms?hl=tr&fg=1"
          >Şartlar</a
        >
        <a class="ayarlar-class" href="">Ayarlar</a>
      </div>
    </div>
  </body>
</html>
